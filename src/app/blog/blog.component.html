<div class="container">
  <div class="bg-modal">
  <div class="modal-content">
  <h3> Add Blog </h3>
  <div class="form-modal">
    <form [formGroup]="blogForm">
      <mat-card>
        <mat-form-field class="example-full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Blog Content</mat-label>
          <textarea matInput formControlName="blogContent"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" [disabled]="!blogForm.valid" (click)="onSubmit()" [hidden]="add">Add
          Blog</button>
        <button mat-raised-button color="accent" [disabled]="!blogForm.valid" (click)="onUpdate()"
          [hidden]="!add">Update Blog</button>
        <input type="hidden" [value]="update_id">
      </mat-card>
    </form>
  </div>
  <mat-divider></mat-divider>
  <div class="display-blogs">
    <mat-accordion multi="true">
      <mat-expansion-panel *ngFor="let blog of returnedBlogs;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{blog.title}}
          </mat-panel-title>
          <i class="fa fa-pencil" aria-hidden="true" (click)="editBlog(blog._id)"></i>
          <i class="fa fa-trash-o" (click)="deleteBlog(blog._id)" aria-hidden="true"></i>
          <mat-panel-description>
            {{blog.addedDate}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{blog.content}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  </div>
  </div>
</div>
